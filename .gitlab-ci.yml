stages:
  - test
  - deploy

test:
  stage: test
  image: python:3.12
  tags:
    - staging
  before_script:
    - pip install -r requirements.txt
  script:
    - pytest

deploy:
  stage: deploy
  image: docker:24.0.2
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_TLS_CERTDIR: ""
  tags:
    - staging
  needs: [test]
  script:
    - docker build -t taskmanager .
    - docker stop taskmanager || true
    - docker rm taskmanager || true
    - docker run -d --name taskmanager -p 8080:8080 taskmanager
  only:
    - main
